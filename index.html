<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 1100px)">
  <title>| Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="logo">
         <img src="images/logo.svg" alt="Logo Huddle">
      </div>
          <div class="container2">
            <div class="img-principal">
                <img src="images/illustration-mockups.svg" alt="Ilustration mockups">
            </div>
              <div class="box-right">
                  <div class="titulo">
                    <h1> Build The Community Your Fans Will Love
                    </h1>
                  </div>  
              <div class="text">   
                  <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                  </p>
              </div>     
                  <button class="register">
                      Register
                  </button>
              </div>
          </div>
        <footer>
          <div class="icons">
            <div class="face">
                <img src="images/facebook-f.svg" alt="facebook icon">
            </div>
            <div class="tt">
                <img src="images/twitter.svg" alt="Twitter icon">
            </div>
            <div class="insta">
                <img src="images/instagram.svg" alt="instagram icon">
            </div>
          </div>  
        </footer>
    </div>
</main>
</body>
</html>
